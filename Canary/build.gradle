repositories {
    maven {
        name = 'canary'
        url = 'http://repo.visualillusionsent.net/repository/internal'
    }
    maven {
        name = 'minecraft'
        url = 'https://libraries.minecraft.net'
    }
    maven {
        name = 'minecrell-snapshots'
        url = 'http://repo.minecrell.net/snapshots'
    }
}

ext {
    // TODO: Better fix?
    resourceTokens = resourceTokens.clone()
    pluginPackage = "${javaPackage}.canary"
    pluginClass = "${pluginPackage}.CanaryPlugin"
    resourceTokens.PluginClass = pluginClass.toString()
}

dependencies {
    compile('net.canarymod:CanaryLib:1.2.0') {
        exclude module: 'metrics'
    }
    compile('org.mcstats.canary:metrics-lite:R8-SNAPSHOT') {
        transitive = false
    }
}

processResources {
    include 'Canary.inf'
    filter org.apache.tools.ant.filters.ReplaceTokens, tokens: resourceTokens
}

shadowJar {
    dependencies {
        include dependency('org.mcstats.canary:metrics-lite')
    }

    relocate 'org.mcstats', "${pluginPackage}.metrics"
}
